<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="nav">
          <a class="nav__link" href="#">About</a>
          <a class="nav__link" href="#">Portfolio</a>
          <a class="nav__link" href="#">Reference</a>
          <a class="nav__link" href="#">Contact</a>
        </div>
      </div>
    </div>
    <div class="thumbnail">
      <div class="container">
        <div class="thubmnail__inner">
          <div class="thubmnail__inner__upper">
            <div class="thumbnail__photo">
              <img
                class="thumbnail__img"
                src="images/profile.png"
                alt="profile photo"
              />
            </div>
            <div class="thumbnail__info__contact">
              <div class="thumbnail__info">
                Hello, I`m a <br />
                <b>UX/UI Designer</b>
                <div class="thumbnail__name">Illia Frunza</div>
              </div>
              <div class="thumbnail__contact">
                <div class="thumbnail__contact__upper">
                  <a class="btn btn--blue btn--50" href="#"
                    >Hire me <img class="icon" src="images/arrow.png" alt=""
                  /></a>
                  <a class="btn btn--gray btn--50" href="#"
                    >Portfolio <img class="icon" src="images/arrow.png" alt=""
                  /></a>
                </div>
                <div class="thumbnail__contact__lower">
                  <a class="btn btn--gray" href="#">
                    <div style="display: flex; gap: 15px">
                      <img class="icon" src="images/tg_icon.png" alt="" />
                      Get in touch by Telegram
                    </div>
                    <img class="icon" src="images/arrow.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
